<section *ngIf="obsTDL2 | async as toDoList">
  <section class="todoapp">
    <header class="header">
      <h1>{{toDoList.label}}</h1>
      <form (submit) = "create(lab.value)">
        <input
          name="newTodoInput"
          class="new-todo"
          placeholder="Que faire?"
          autofocus
          #lab
        />
      </form>
    </header>
    <section class="main">
      <input class="toggle-all" type="checkbox" name="toggleAll" />
      <label for="toggleAll">Mark all as complete</label>

      <ul class="todo-list">
        <li *ngFor="let item of toDoList.items; trackBy:trackById" [class.completed] = "item.isDone" >
          <app-todo-item [data]="item" (update)="update($event)" (remove)="delete($event)" ></app-todo-item>
        </li>
      </ul>

    </section>
    <footer class="footer">
      <span class="todo-count"><strong>{{count()}}</strong> restantes</span>

      <ul class="filters">
        <li>
          <a class="filterAll">Tous</a>
          
        </li>
        <li>
          <a class="filterActives">Actifs</a>
        </li>
        <li>
          <a class="filterCompleted">Complétés</a>
        </li>
      </ul>
      <button class="clear-completed">Supprimer cochées</button>
    </footer>
  </section>
</section>
